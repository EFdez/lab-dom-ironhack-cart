<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Ironhack Cart</title>
</head>

<body>
  <h1>Ironhack Cart</h1>
  <table id="cart">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody class="table-body">
      <tr class="product">
        <td class="name">
          <span>Ironhack Rubber Duck</span>
        </td>
        <td class="price">$<span>25.00</span></td>
        <td class="quantity">
          <input type="number" value="0" min="0" placeholder="Quantity" />
        </td>
        <td class="subtotal">$<span>0</span></td>
        <td class="action">
          <button class="btn btn-remove remove">Remove</button>
        </td>
      </tr>


      <!-- Iteration 2: Add more products here -->
      <tr class="product">
        <td class="name" data-toggle="tooltip" data-placement="top" title="Recomended quantity: 63 units">
          <span>Ironhack <em>"Never sleep again"</em> pills</span>
        </td>
        <td class="price">$<span>111.11</span></td>
        <td class="quantity">
          <input type="number" value="0" min="0" placeholder="Quantity" />
        </td>
        <td class="subtotal">$<span>0</span></td>
        <td class="action">
          <button class="btn btn-remove remove">Remove</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="create-product">
        <td>
          <input class="new-element-name" type="text" placeholder="Product Name" />
        </td>
        <td>
          <input class="new-element-price" type="number" min="0" value="0" placeholder="Product Price" />
        </td>
        <td></td>
        <td></td>
        <td>
          <button id="create" class="btn btn-dark">Create Product</button>
        </td>
      </tr>
    </tfoot>
  </table>
  <p class="calculate-total">
    <button id="calculate" class="btn btn-success">Calculate Prices</button>
  </p>
  <h2 id="total-value">Total: $<span>0</span></h2>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
